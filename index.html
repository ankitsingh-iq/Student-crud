<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Data Management UI</title>
  <link rel="icon" href="assets/images/working.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <style>
    .container {
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }
    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-row>div {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div>
      <h2 class="mb-2">Student Data Management</h2>
      <p id="Message"></p>

      <!-- Personal Information Section -->
      <h4 class="section-title">Personal Information</h4>
      <form id="studentForm" method="POST">
        <div class="form-row">
          <div>
            <label for="studentName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter Full Name" />
            <p class="studentName-error"></p>
          </div>
          <div>
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" />
            <p class="dob-error"></p>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" />
            <p class="email-error"></p>
          </div>
          <div>
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone" />
            <p class="phone-error"></p>
          </div>
        </div>

        <div class="form-row">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other" />
              <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>
          </div>
          <p class="gender-error"></p>
        </div>

        <!-- Address Information Section -->
        <h4 class="section-title">Address Information</h4>
        <div class="form-row">
          <div>
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" />
            <p class="address-error"></p>
          </div>
          <div>
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter Pincode" />
            <p class="pincode-error"></p>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" name="country">
              <option>Select Country</option>
              <option selected>India</option>
              <option>USA</option>
            </select>
            <p class="country-error"></p>
          </div>
          <div>
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" name="state">
              <option>Select State</option>
            </select>
            <p class="state-error"></p>
          </div>
          <div>
            <label for="city" class="form-label">City</label>
            <select class="form-select" id="city" name="city">
              <option>Select City</option>
            </select>
            <p class="city-error"></p>
          </div>
        </div>

        <!-- Document Upload Section -->
        <h4 class="section-title">Document Upload</h4>
        <div class="mb-3">
          <label for="documents" class="form-label">Upload Documents</label>
          <input class="form-control" type="file" id="documents" multiple />
        </div>

        <!-- Import/Export Section -->
        <h4 class="section-title">Data Management</h4>
        <div class="mb-3">
          <button type="button" class="btn btn-secondary">Import Data</button>
          <button type="button" class="btn btn-secondary">Export Data</button>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>

    <!-- Table Section -->
    <div class="table-responsive">
      <h3>Sample Student Data List</h3>
      <table class="table table-striped table-hover mt-5" id="studentTable">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!-- <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>1234567890</td>
            <td>New York</td>
            <td>
              <button class="btn btn-success btn-sm">View</button>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
              <button class="btn btn-info btn-sm">PDF</button>
            </td>
          </tr> -->
          
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
